    <title>Sign Up Page | JKL Tech</title>

<body class="login">
    <div id="apply-form">
        <h2>Register</h2>
        <form method="POST" action="processRegister.php" novalidate="novalidate">
            <label for="name">Name <span class="required">*</span></label>
            <input type="text" id="name" name="name" pattern="[a-zA-Z ]{2,50}" required>
            <label for="username">Username <span class="required">*</span></label>
            <input type="text" id="username" name="username" pattern="[a-zA-Z0-9_ ]{5,20}" required>
            <p class="pattern">Username must be 5-20 characters long.</p>
            <label id="register-show-icon" for="show-hide-password"><i class="fa fa-eye"></i></label>
            <input type="checkbox" id="show-hide-password" name="show-hide-password">
            <label for="password">Password <span class="required">*</span></label>
            <input type="text" id="password" name="password" pattern="(?=.*[A-Z])(?=.*[0-9]).{8,}" required>
            <p class="pattern">Password must contain at least 8 characters, one uppercase letter, and one number.</p>
            <br>
            <input class="btn-primary" type="submit" value="Sign Up">
        </form>
    </div>    
</body>
</html>
